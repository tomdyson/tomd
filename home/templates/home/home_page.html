{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<div class="container sm:px-16 px-6 pt-8 max-w-5xl">
    <ul>
        {% for post in blogpages %}
        <li class="pb-4">
            <a href="{% pageurl post %}" class="text-5xl avenir font-bold leading-none text-gray-800 pb-6">
                {{ post.title }}
            </a>
            <p class="date pt-0 pb-4 athelas font-light text-red-400 date-format"
                data-date="{{ post.specific.date|date:'Y-m-d' }}">
                {{ post.specific.date }}
            </p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
